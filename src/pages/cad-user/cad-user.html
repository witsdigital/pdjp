<ion-header>
  <ion-toolbar color="orangeespec">

    <ion-title>Pré Cadastro</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        Fechar <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !name.valid || (name.dirty || name.touched),'valid': name.valid }">Nome *</ion-label>
      <ion-input  [(ngModel)]="cadastro.nome"  #name="ngModel" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !email.valid,'valid': email.valid }">Email *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.email"  #email="ngModel" type="email" email required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !telefone.valid,'valid': telefone.valid }">Telefone *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.telefone"  #telefone="ngModel" type="telefone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label  floating [ngClass]="{'errovalid': !servico.valid,'valid': servico.valid }">Serviço *</ion-label>
      <ion-input class="imput"  [(ngModel)]="cadastro.servico" maxlength="25" minlength="3" #servico="ngModel" type="text" required></ion-input>
    </ion-item>
    
  </ion-list>

  <div class="buttons" >
    <button  ion-button color="secondary" [disabled]="email.invalid || name.invalid  || telefone.invalid || servico.invalid" block (click)="salvar(cadastro)"   >Realizar Pré-Cadastro</button>

  </div>

</ion-content>
