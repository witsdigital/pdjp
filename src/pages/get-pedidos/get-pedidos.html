<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        Fechar <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="openPedido(item)" *ngFor="let item of pedidos let i = index">
      <ion-thumbnail  item-end>
        <img src="assets/recebido.png">
      </ion-thumbnail >

      <h3 class="titulolist">{{i+1}}. {{item.nome}} </h3>

      <ion-row class="detalhescols">
        <ion-col >
          Status: <span class="statusaccept">Aceito</span>
        </ion-col>
        <ion-col >
          Data: <span class="statusaccept">{{item.data | date: 'dd/MM/yyyy'}}</span>
        </ion-col>

        <ion-col>

        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
