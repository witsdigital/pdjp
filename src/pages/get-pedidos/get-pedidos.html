<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button (click)="close()" ion-button icon-only color="royal">
        Fechar <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of pedidos; let i=index">
    <ion-card (click)="openPedido(item)"   class="cardrad">
  
      
      <ion-card-header>
  Pedido:
  </ion-card-header>
  <button ion-item>
    <ion-icon name="build"></ion-icon> 
  <span class="tituloservice"> {{item.nome}}</span>
  </button>
  <ion-row >
   <ion-col class="footercard" col-9>
    <button    ion-button icon-left clear small>
      <ion-icon name="checkmark"></ion-icon>
      <div> <span >O servi√ßo pode ser executado</span></div>
    </button>
  
  </ion-col>
  
  
  
  
   <ion-col  col-3>
     <ion-note class=" datecard">  
       <p><ion-icon name="ios-calendar-outline"></ion-icon></p>
  <p>{{item.data | date: 'dd/MM/yyyy'}}</p>
  </ion-note>
   </ion-col>
  
  </ion-row>
  </ion-card>
  </div>

  
  </ion-list>

</ion-content>
