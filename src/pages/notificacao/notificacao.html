
<ion-header>

  <ion-navbar color="notificacao">
    <ion-title>Notificações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
   <ion-refresher-content></ion-refresher-content>
 </ion-refresher>
  <ion-list>

    <ion-item *ngFor="let item of dados  ">
      <ion-thumbnail  item-start>
        <img src="assets/icon.png">
      </ion-thumbnail >
      <h3 class="titulolist"> {{item.titulo}} </h3>

      <ion-row class="detalhescols">

        <ion-col col-12 text-wrap >
      {{item.descricao}}
        </ion-col>
        <ion-col col-offset-6 text-wrap >

        </ion-col>
        <ion-col col-6 text-wrap class="datahora" >

{{item.dataHora | date}}
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
