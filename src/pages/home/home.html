


<ion-content class="home" >

  <div class="saldo" *ngFor="let p of saldo" >

    <div class="debito">
      Debito
      <p>{{p.saldo | number:'1.2' }}</p>
    </div>
    <div class="total" col-6>
         Lucro<p> R$ {{p.valortotal | number:'1.2'}}</p>
    </div>
        <div class="total" col-6>
         Servi√ßos <p>{{p.quantidadeservicos | number:'3.0'}}</p>
      </div>






  </div>



    <div align="center" class="titgetorc">
  Pedidos em aberto

    </div>
    <ion-list>
      <ion-item  (click)="viewSolic(item)"  *ngFor="let item of pedidos | slice:0:5; let i=index">
        <ion-thumbnail  item-end>
          <img src="assets/checked.png">
        </ion-thumbnail >
        <h3 class="titulolist">{{i+1}}. {{item.nome_servico}} </h3>

        <ion-row class="detalhescols">
          <ion-col col-12 >
            Status: <span class="statusaccept">Pendente</span>
          </ion-col>
          <ion-col >
            Data: <span class="statusaccept">{{item.data | date: 'dd/MM/yyyy'}}</span>
          </ion-col>
          <ion-col >
            Cod: <span class="statusaccept">#{{item.id_solicitacao_orcamento}}</span>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  <div class=""  *ngIf="pedidos" (click)="openAll()" align="center">
    <button  ion-button round small>
      <div> <span >Ver todos os pedidos</span></div>
    </button>

  </div>





<br>
</ion-content>
